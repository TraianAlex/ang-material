<div class="container">
  <mat-card class="weather-content">
    <mat-form-field class="weather-form">
      <mat-select [(ngModel)]="selectedDay">
        <mat-option *ngFor="let day of weekdays" [value]="day">
          {{ day }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="weather-form">
      <mat-label>Input Temperature</mat-label>
      <input matInput type="text" (change)="setInputTemperature($event)" type="number" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="temperature-button" (click)="setTemperature()">
      Add Fahrenheit Temperature
    </button>
  </mat-card>

  <mat-card class="weather-content">
    <mat-card-title class="weather-header"> Temperature: {{ weatherOutput?.temperature }}</mat-card-title>
    <mat-card-title class="weather-header"> Day: {{ weatherOutput?.day }}</mat-card-title>
  </mat-card>
</div>
