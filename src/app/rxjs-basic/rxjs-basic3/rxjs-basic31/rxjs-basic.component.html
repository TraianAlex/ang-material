<div class="container">
  <mat-card class="weather-content">
    <mat-form-field class="weather-form">
      <mat-label>Input Temperature</mat-label>
      <input matInput type="text" (change)="setInputTemperature($event)" type="number" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="temperature-button" (click)="setTemperature()">
      Add Fahrenheit Temperature
    </button>
    <mat-form-field class="weather-form">
      <mat-label>What it feels like</mat-label>
      <input matInput type="text" (change)="setInputFeelsLike($event)" type="number" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="temperature-button" (click)="setFeelsLike()">
      Add What it Feels Like
    </button>
  </mat-card>

  <mat-card class="weather-content">
    <mat-card-title class="weather-header">
      <span *ngIf="!displayText">No Values Listed</span>
      <span *ngIf="displayText">{{ displayText }}</span>
    </mat-card-title>
  </mat-card>
</div>
