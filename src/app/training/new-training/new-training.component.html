<section>
  <mat-card class="card">
    <mat-card-header><mat-card-title>Time to start workout!</mat-card-title></mat-card-header>
    <mat-card-content
      ><mat-form-field appearance="fill">
        <mat-label>Favorite exercise</mat-label>
        <mat-select>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.value">
            {{ exercise.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field></mat-card-content
    >
    <mat-card-actions>
      <button mat-button type="submit" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
