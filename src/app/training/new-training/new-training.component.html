<section>
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card class="card">
      <mat-card-header><mat-card-title>Time to start workout!</mat-card-title></mat-card-header>
      <mat-card-content
        ><mat-form-field appearance="fill">
          <mat-label>Favorite exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises$ | async" [value]="exercise.name">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field></mat-card-content
      >
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
