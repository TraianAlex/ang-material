<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span><a routerLink="/">Title</a></span>
    <span class="spacer"></span>
    <span class="content"
      ><a *ngIf="!isAuth" routerLink="/signup">Signup</a><a *ngIf="!isAuth" routerLink="/login">Login</a
      ><a *ngIf="isAuth" routerLink="/training">Training</a
      ><a *ngIf="isAuth" (click)="onLogout()" style="cursor: pointer">Logout</a></span
    >
    <mat-icon>favorite</mat-icon>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>publish</mat-icon>
        <span>Share</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>mode_comment</mat-icon>
        <span>Comment</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
