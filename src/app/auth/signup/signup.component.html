<section>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-grid-list cols="1" rowHeight="fit">
      <mat-grid-tile>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Your email"
            ngModel
            name="email"
            email
            required
            #emailInput="ngModel"
          />
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
          <input
            type="password"
            matInput
            placeholder="Your password"
            ngModel
            name="password"
            required
            minlength="6"
            #pwInput="ngModel"
          />
          <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
          <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input
            matInput
            placeholder="Your Birthdate"
            [matDatepicker]="picker"
            [max]="maxDate"
            ngModel
            name="birthdate"
            required
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-checkbox ngModel name="agree" required color="primary" style="margin-top: -40px"
          >Agree to Terms and Conditions.</mat-checkbox
        >
      </mat-grid-tile>
      <mat-grid-tile style="margin-top: -40px">
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">
          Submit
        </button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</section>
