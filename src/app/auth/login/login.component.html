<section>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-grid-list cols="1" rowHeight="fit">
      <mat-grid-tile>
        <mat-form-field>
          <input type="email" matInput placeholder="Your email" formControlName="email" />
          <mat-hint>Please enter a valid email.</mat-hint>
          <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input type="password" matInput placeholder="Your password" formControlName="password" />
          <mat-hint>Please enter your password.</mat-hint>
          <mat-error>Missing password.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile style="margin-top: -20px">
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
          Submit
        </button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</section>
